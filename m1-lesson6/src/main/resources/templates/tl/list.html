<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout.html :: layout(~{::h1}, ~{::section})}">
<head>
    <title>Users : View all</title>
</head>
<body>
<h1>Users : View all</h1>
<section class="container">
    <div class="pull-right">
        <a href="form.html" th:href="@{/user/(form)}">Create User</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Username</td>
            <td>Created</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="3">No users</td>
        </tr>
        <tr th:each="user : ${users}">
            <td><a href="view.html" th:href="@{'/user/' + ${user.id}}" th:text="${user.username}"> Username </a></td>
            <td th:text="${#calendars.format(user.created)}">July 11, 2012 2:17:16 PM CDT</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
